<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="css/app.css" />
    <link href='https://fonts.googleapis.com/css?family=News+Cycle:400,700' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
 
    <div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="middle tab-bar-section">
        <h1 class="title">Welcome</h1>
      </section>

      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>
    </nav>

    <aside class="right-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>Account</label></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Stats</a></li>
      </ul>
    </aside>

    <section class="main-section">
     

	<div class="row">
		<div class="large-6 small-12 small-centered large-centered columns">
			<a href="signin.html"><img src="http://placehold.it/400x400?text=Splash+Image" /></a>
		</div>
    <div class="small-6 small-centered columns">
      <a align="center" href="#" data-reveal-id="myModal">Modal Test Win</a>
    </div>

<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog">

  <div class="small-12 small-centered columns">
  <h3 align="center">You Lose</h3>
  <a href="#" data-reveal-id="secondModal" class="button expand">Better luck next time!</a></div>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>

<div id="secondModal" class="reveal-modal" data-reveal aria-labelledby="secondModalTitle" aria-hidden="true" role="dialog">
  <h3 align="center">You will be charged {{dollar amount}}</h3>
   <div class="large-12 columns">
      <label>Select Your Method of Payment
        <select>
          <option value="husker">Husker</option>
          <option value="starbuck">Starbuck</option>
          <option value="hotdog">Hot Dog</option>
          <option value="apollo">Apollo</option>
        </select>
      </label>
    </div>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
	</div>


    </section>

  <a class="exit-off-canvas"></a>

  </div>
</div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
